<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Input Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #F3F3F3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background-color: #FFFFFF;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input[type="text"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056B3;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        background-color: #E9FFE9;
        border: 1px solid #0f0;
        border-radius: 5px;
      }
      img {
        max-width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Product Information</h2>
      <form id="productForm">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          required
        ></textarea>
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image"  required />
        <button type="submit">Submit</button>
      </form>
    <script>
    </script>
  </body>
</html>
